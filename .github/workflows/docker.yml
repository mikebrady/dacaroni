# Builds a docker image.

# Tag pattern
# 'main'      - latest

name: Build and push Docker images (push/pull request)

on:
  workflow_dispatch:
#  release:
#    types: [published]
#  push:
#    branches:
#      - main

env:
  DOCKER_PLATFORMS: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 0

      - name: Set DACARONI_BRANCH env.
        run: echo "DACARONI_BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Is branch "main"?
        if: ${{ env.DACARONI_BRANCH == 'main' }}
        run: |
          echo "IMAGE_TAG_BASE=latest" >> $GITHUB_ENV

      - name: Is branch "experimental"?
        if: ${{ env.DACARONI_BRANCH == 'experimental' }}
        run: |
          echo "IMAGE_TAG_BASE=experimental" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Login to Docker Registry
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PERSONAL_ACCESS_TOKEN }}
 
      - name: Build and push
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ env.IMAGE_TAG_BASE != '' }}
          tags: ${{ 'mikebrady/dacaroni' }}:${{ env.IMAGE_TAG_BASE }}
          build-args: |
            DACARONI_BRANCH=${{ env.DACARONI_BRANCH }}
